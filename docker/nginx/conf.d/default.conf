# ============================================
# 메인 서버 설정
# ============================================
server {
    listen 80;
    # listen 443 ssl http2;  # SSL 사용 시 활성화
    server_name localhost;

    # SSL 인증서 설정 (SSL 사용 시 활성화)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;

    # HSTS (SSL 사용 시 활성화)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # ============================================
    # API 프록시 (/api/*)
    # ============================================
    location /api/ {
        proxy_pass http://api_upstream/;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 지원 (필요시)
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # ============================================
    # 파일 업로드 경로
    # ============================================
    location /uploads/ {
        proxy_pass http://api_upstream/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # 캐싱
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Swagger 문서
    # ============================================
    location /docs {
        proxy_pass http://api_upstream/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # Next.js 정적 파일 (_next/static)
    # ============================================
    location /_next/static/ {
        proxy_pass http://web_upstream/_next/static/;
        proxy_http_version 1.1;

        # 정적 파일 캐싱
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Next.js 이미지 최적화
    # ============================================
    location /_next/image {
        proxy_pass http://web_upstream/_next/image;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # 프론트엔드 (기본)
    # ============================================
    location / {
        proxy_pass http://web_upstream;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # 헬스체크 엔드포인트
    # ============================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # 에러 페이지
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
