---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipe-share-ingress
  namespace: recipe-share
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: recipe-share.local
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
          - path: /uploads
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
          # Web (default)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
