apiVersion: v1
kind: Secret
metadata:
  name: recipe-share-secret
  namespace: recipe-share
type: Opaque
stringData:
  # Database
  POSTGRES_PASSWORD: "recipe_password"
  DATABASE_URL: "postgresql://recipe_user:recipe_password@postgres:5432/recipe_share?schema=public"
  # JWT (change in production!)
  JWT_SECRET: "local-dev-jwt-secret-key-change-me"
  JWT_REFRESH_SECRET: "local-dev-refresh-secret-key-change-me"
